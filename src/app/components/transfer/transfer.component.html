
<div class="transfer">
  <div class="panel-wrap">
    <app-transfer-panel
      [list]="leftData" (select)="onSelect($event, 'left')"
    ></app-transfer-panel>
  </div>
  <div class="operations">
    <button
      class="btn btn-primary"
      [disabled]="disableBtn('right')"
      (click)="dropTo('right')"
    >&gt;</button>
    <button
      class="btn btn-primary"
      [disabled]="disableBtn('left')"
      (click)="dropTo('left')"
    >&lt;</button>
  </div>
  <div class="panel-wrap">
    <app-transfer-panel
      [list]="rightData" (select)="onSelect($event, 'right')"
    ></app-transfer-panel>
  </div>
</div>
