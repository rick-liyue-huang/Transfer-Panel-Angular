
<div class="transfer-panel border rounded">
  <div class="head pl-3">
    <p>
      <span *ngIf="selecteds.length">{{selecteds.length}} / </span> {{showList.length}} Items
    </p>
  </div>
  <div class="search-box p-2" *ngIf="showSearch">
    <input
      type="text" class="form-control"
      placeholder="Search..."
      (input)="onInput($event)"
    />
  </div>
  <ul class="list mb-0 overflow-auto pl-0">
    <li
      class="list-item text-truncate list-group-item-action"
      [class.active]="targetIndex(item.key) > -1"
      *ngFor="let item of showList;"
      (click)="itemClick(item)"
    >{{item.value}}</li>
  </ul>
</div>
